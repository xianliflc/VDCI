<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ontouchstart>

	<div class="wrapper typo" id="wrapper">
		<h2>Turntable Demo</h2>
        <section id="turntable" class="turntable">
            <div class="turntable-container">
                <canvas class="turntable-canvas" width="300" height="300px">Sorry, current browser does not support Canvas</canvas>
            </div>

            <a class="turntable-btn" href="javascript:;">Try!</a>
        </section>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        turntable.init({
             id: 'turntable',
             config: function(callback){
                 (typeof callback === 'function') && callback(['Prize 1', 'Prize 2', 'Prize 3', 'Prize 4', 'Prize 5', 'Prize 6', 'Prize 7', 'Prize 8']);
             },
             getPrize: function(callback) {

                 var num = Math.random() * 8 >>> 0,
                     chances = num;
                 (typeof callback === 'function') && callback([num, chances]);
             },
             gotBack: function(data) {
                 alert('Congrats!' + data);
             }
         });
    }, false);
    </script>
</html>
